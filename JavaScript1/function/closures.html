<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures Function</title>
</head>
<body>
    <h2> Closures Function</h2>
    <p>Counting A global variable</p>

    <p id="demo"></p>

    <script>

        var counter = 0;
        function add (){
            counter += 1;
        }

        add();
        add();

        document.getElementById("demo").innerHTML = "The counter is: " + counter;
    </script>
</body>
</html>
